version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Descomente e configure se necessário
        # REACT_APP_API_URL: ${REACT_APP_API_URL:-}
        # REACT_APP_ENV: ${REACT_APP_ENV:-production}
    container_name: autoflow-react-app
    ports:
      - "80:80"
      # Para usar outra porta, descomente e ajuste:
      # - "3000:80"
    restart: unless-stopped
    environment:
      # Adicione variáveis de ambiente aqui se necessário
      # REACT_APP_API_URL: ${REACT_APP_API_URL:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

